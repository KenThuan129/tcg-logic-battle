name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Clear npm cache to avoid cached incomplete installations
          npm cache clean --force
          # Use npm install to ensure optional dependencies are properly installed
          # --include=optional ensures optional dependencies (like lightningcss binaries) are installed
          npm install --include=optional --legacy-peer-deps

      - name: Verify lightningcss binary
        run: |
          echo "Checking for lightningcss binary..."
          if [ -d "node_modules/lightningcss-linux-x64-gnu" ]; then
            echo "✓ Linux x64 binary package found"
            ls -la node_modules/lightningcss-linux-x64-gnu/
          else
            echo "✗ Linux x64 binary package not found"
            echo "Attempting to install explicitly..."
            npm install --no-save lightningcss-linux-x64-gnu
          fi

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          # Disable Turbopack for static export to avoid native module issues
          NEXT_PRIVATE_TURBO: "0"
        run: npm run export

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Build failed: 'out' directory not found"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "Build failed: index.html not found in out directory"
            exit 1
          fi
          echo "Build verification successful"
          ls -la out/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

