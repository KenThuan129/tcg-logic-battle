name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Don't cache npm to avoid cached broken installations

      - name: Clean install dependencies
        run: |
          # Remove package-lock.json and node_modules to fix npm optional dependency bug
          # This is a known npm issue: https://github.com/npm/cli/issues/4828
          rm -rf node_modules package-lock.json
          # Clear npm cache
          npm cache clean --force
          # Fresh install with optional dependencies
          npm install --include=optional --legacy-peer-deps

      - name: Verify native binaries
        run: |
          echo "Checking for required native binaries..."
          # Check for Tailwind CSS Oxide binary
          if [ -d "node_modules/@tailwindcss/oxide-linux-x64-gnu" ]; then
            echo "✓ @tailwindcss/oxide-linux-x64-gnu found"
          else
            echo "✗ @tailwindcss/oxide-linux-x64-gnu not found, installing..."
            npm install --no-save @tailwindcss/oxide-linux-x64-gnu
          fi
          # Check for lightningcss binary
          if [ -d "node_modules/lightningcss-linux-x64-gnu" ]; then
            echo "✓ lightningcss-linux-x64-gnu found"
          else
            echo "✗ lightningcss-linux-x64-gnu not found, installing..."
            npm install --no-save lightningcss-linux-x64-gnu
          fi

      - name: Move API routes (not needed for static export)
        run: |
          # Move API routes out of the way during build since they're not used in static export
          # and they cause type errors in Next.js 16
          if [ -d "app/api" ]; then
            mv app/api app/api.backup || echo "Already moved"
          fi

      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          # Turbopack is disabled in package.json script
        run: npm run export

      - name: Restore API routes
        if: always()
        run: |
          # Restore API routes after build (they weren't used but keep them for other deployments)
          if [ -d "app/api.backup" ]; then
            mv app/api.backup app/api || echo "Already restored"
          fi

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Build failed: 'out' directory not found"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "Build failed: index.html not found in out directory"
            exit 1
          fi
          echo "Build verification successful"
          ls -la out/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

